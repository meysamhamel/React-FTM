<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="theme-color" content="#000000" />
    <link
      type="text/css"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="manifest" href="./manifest.json" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
    />
    <title>FoodtoMake</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root">
      <div class="lds-css ng-scope" style="width:100%;text-align:center">
        <div style="display:inline-block" class="lds-pacman">
          <div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div>
            <div></div>
            <div></div>
          </div>
        </div>
        <style type="text/css">
          @keyframes lds-pacman-1 {
            0% {
              -webkit-transform: rotate(0deg);
              transform: rotate(0deg);
            }

            50% {
              -webkit-transform: rotate(-45deg);
              transform: rotate(-45deg);
            }

            100% {
              -webkit-transform: rotate(0deg);
              transform: rotate(0deg);
            }
          }

          @-webkit-keyframes lds-pacman-1 {
            0% {
              -webkit-transform: rotate(0deg);
              transform: rotate(0deg);
            }

            50% {
              -webkit-transform: rotate(-45deg);
              transform: rotate(-45deg);
            }

            100% {
              -webkit-transform: rotate(0deg);
              transform: rotate(0deg);
            }
          }

          @keyframes lds-pacman-2 {
            0% {
              -webkit-transform: rotate(180deg);
              transform: rotate(180deg);
            }

            50% {
              -webkit-transform: rotate(225deg);
              transform: rotate(225deg);
            }

            100% {
              -webkit-transform: rotate(180deg);
              transform: rotate(180deg);
            }
          }

          @-webkit-keyframes lds-pacman-2 {
            0% {
              -webkit-transform: rotate(180deg);
              transform: rotate(180deg);
            }

            50% {
              -webkit-transform: rotate(225deg);
              transform: rotate(225deg);
            }

            100% {
              -webkit-transform: rotate(180deg);
              transform: rotate(180deg);
            }
          }

          @keyframes lds-pacman-3 {
            0% {
              -webkit-transform: translate(190px, 0);
              transform: translate(190px, 0);
              opacity: 0;
            }

            20% {
              opacity: 1;
            }

            100% {
              -webkit-transform: translate(70px, 0);
              transform: translate(70px, 0);
              opacity: 1;
            }
          }

          @-webkit-keyframes lds-pacman-3 {
            0% {
              -webkit-transform: translate(190px, 0);
              transform: translate(190px, 0);
              opacity: 0;
            }

            20% {
              opacity: 1;
            }

            100% {
              -webkit-transform: translate(70px, 0);
              transform: translate(70px, 0);
              opacity: 1;
            }
          }

          .lds-pacman {
            position: relative;
          }

          .lds-pacman > div:nth-child(2) div {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 120px;
            height: 60px;
            border-radius: 120px 120px 0 0;
            background: #ffd55d;
            -webkit-animation: lds-pacman-1 0.7s linear infinite;
            animation: lds-pacman-1 0.7s linear infinite;
            -webkit-transform-origin: 60px 60px;
            transform-origin: 60px 60px;
          }

          .lds-pacman > div:nth-child(2) div:nth-child(2) {
            -webkit-animation: lds-pacman-2 0.7s linear infinite;
            animation: lds-pacman-2 0.7s linear infinite;
          }

          .lds-pacman > div:nth-child(1) div {
            position: absolute;
            top: 92px;
            left: -8px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fa902f;
            -webkit-animation: lds-pacman-3 0.7s linear infinite;
            animation: lds-pacman-3 0.7s linear infinite;
          }

          .lds-pacman > div:nth-child(1) div:nth-child(1) {
            -webkit-animation-delay: -0.469s;
            animation-delay: -0.469s;
          }

          .lds-pacman > div:nth-child(1) div:nth-child(2) {
            -webkit-animation-delay: -0.231s;
            animation-delay: -0.231s;
          }

          .lds-pacman > div:nth-child(1) div:nth-child(3) {
            -webkit-animation-delay: 0s;
            animation-delay: 0s;
          }

          .lds-pacman {
            width: 200px !important;
            height: 200px !important;
            -webkit-transform: translate(-100px, -100px) scale(1)
              translate(100px, 100px);
            transform: translate(-100px, -100px) scale(1)
              translate(100px, 100px);
          }
        </style>
      </div>
    </div>
    <!-- <div id="root"></div> -->
  </body>
</html>
